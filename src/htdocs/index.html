<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Roundup helper</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="container">
      <h1>Roundup helper</h1>
      <p>Paste links to posts or comments for quick roundups. Need something not provided? Email labs@gawker.com.</p>
      <form action="">
        <input type="text" class="link_input" placeholder="Paste links..." />
      </form>
      <div class="result" contenteditable="true"></div>
      <label><input type="checkbox" class="jane">Check this if you're Jane</input></label>
    </div>
    <script src="global.js"></script>
  </body>
</html>
